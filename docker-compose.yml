version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: postgres-container
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: library_db
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$$POSTGRES_PASSWORD psql -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432 -c 'SELECT 1' >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - pgdata:/var/lib/postgresql/data

  nllb:
    build:
      context: ./nllb-translate-server
    container_name: nllb-translate
    restart: unless-stopped
    ports:
      - "18000:8000"                # host:container
    command: >
      uvicorn server:app
      --host 0.0.0.0
      --port 8000
      --workers 1
    environment:
      HF_HOME: /models
      TRANSFORMERS_CACHE: /models
      MODEL_ID: facebook/nllb-200-distilled-600M
    volumes:
      - nllb-cache:/models
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  # (Optional) Your Spring app
  # app:
  #   build:
  #     context: ./app           # your Spring Boot Docker context
  #   container_name: app
  #   restart: unless-stopped
  #   depends_on:
  #     - postgres
  #     - nllb
  #   environment:
  #     SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/library_db
  #     SPRING_DATASOURCE_USERNAME: admin
  #     SPRING_DATASOURCE_PASSWORD: admin123
  #     NLLB_BASE_URL: http://nllb:8000   # <-- call NLLB by service name/port
  #   ports:
  #     - "8080:8080"

volumes:
  pgdata:
  nllb-cache:
