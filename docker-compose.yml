services:
  postgres:
    image: postgres:16
    container_name: library-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: library_db
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "PGPASSWORD=$$POSTGRES_PASSWORD psql -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432 -c 'SELECT 1' >/dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - pgdata:/var/lib/postgresql/data

  lt-fix-perms:
    image: libretranslate/libretranslate:v1.7.2
    user: "0:0" # root, pour changer les droits
    entrypoint:
      [
        "sh",
        "-lc",
        "mkdir -p /models/packages && chown -R libretranslate:libretranslate /models",
      ]
    volumes:
      - lt-models:/models
    restart: "no"

  libretranslate:
    image: libretranslate/libretranslate:v1.7.2
    container_name: library-translate
    restart: unless-stopped
    ports:
      - "18001:5000"
    environment:
      LT_HOST: "0.0.0.0"
      LT_PORT: "5000"
      LT_LOAD_ONLY: "en,fr,de,es,it,pt,ru,ja"
      # LT_UPDATE_MODELS: "true"   # (optionnel) force la MAJ/téléchargement au démarrage
    volumes:
      - lt-models:/home/libretranslate/.local/share/argos-translate
    healthcheck:
      test: [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys; \
          sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:5000/languages').status==200 else sys.exit(1)",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s # laisse 2 min au 1er démarrage

  app:
    # --- local ---
    # build: .
    # image: library-backend:dev

    # --- dockerhub ---
    image: thomasgourouza/library-backend:0.0.1
    pull_policy: always

    container_name: library-backend
    depends_on:
      postgres:
        condition: service_healthy
      libretranslate:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/library_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123

      LIBRETRANSLATE_BASE_URL: http://libretranslate:5000
      SERVER_PORT: 8081
    ports:
      - "8080:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
  lt-models:
