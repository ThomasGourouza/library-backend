spring.application.name=library-backend

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/library-db
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable SQL init scripts (schema.sql, data.sql)
spring.sql.init.mode=never

wikidata.base-url=https://query.wikidata.org
wikidata.user-agent=YourApp/1.0 (contact@example.com)
wikidata.truststore.path=classpath:wdqs-truststore.jks
wikidata.truststore.password=${WIKIDATA_TRUSTSTORE_PASSWORD:wikiData123}

